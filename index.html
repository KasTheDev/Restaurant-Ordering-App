<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <div class="header-content">
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town.</h3>
            </div>
        </header>
        
        <main>
            <div class="menu-container" id="menu-container">
                
                
            </div>
            
            <div class="order-container" id="order-container">
            <div class="your-order">
            <h2>Your Order</h2>
            </div>
            
            <div class="order-items" id="order-items">
                
            </div>
            <div class="total">
                <h3>Total Price:</h3>   
                <h3 id="total-price"></h3>
            </div>
            <button class="complete-btn" id="complete-btn" data-id="complete-btn">Complete Order</button>
            </div>
        </main>
        
        <form class="modal" id="modal">
            <h2 class="card-details-header">Enter Card Details</h2>
            <input id="full-name" type="text" name="fullName" placeholder="Enter your name" required/>
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
            <input id="ccv" type="tel" inputmode="numeric" pattern="[0-9]{3}" autocomplete="ccv" minlength="3" maxlength="3" placeholder="cvv" required>
            <button type="submit" id="pay-btn" data-pay="pay-btn">Pay</button>  
        </form>
        
        <h2 class="outgoing-msg" id="outgoing-msg">Thank you! Your order is on its way</h2>
        
	<script src="index.js" type="module" ></script>
    </body>
</html>
